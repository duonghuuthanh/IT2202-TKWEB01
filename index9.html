<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demo</title>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/bai03.js"></script>
    <link rel="stylesheet" href="css/jquerydemo.css" />
</head>
<body>
    <table>
        <tr>
            <td>Số tiền</td>
            <td><input type="number" name="" id="stId" /></td>
        </tr>
        <tr>
            <td>Kỳ hạn</td>
            <td><input type="number" name="" id="khId"></td>
        </tr>
        <tr>
            <td>Lãi suất</td>
            <td><input type="number" name="" id="lsId"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="Tính lãi" id="btnTinh" /></td>
         
        </tr>
        <tr>
            <td colspan="2" id="kq">...</td>
        </tr>
    </table>

    <div>
        <ul class="tab">
            <li class="active"><a href="#tab01">TAB 001</a></li>
            <li><a href="#tab02">TAB 002</a></li>
            <li><a href="#tab03">TAB 003</a></li>
        </ul>

        <div class="content">
            <div id="tab01">TAB CONTENT 0001</div>
            <div id="tab02">TAB CONTENT 0002</div>
            <div id="tab03">TAB CONTENT 0003</div>
            
        </div>
    </div>

    <div class="my-slider">
        <div class="slider">
            <div><img src="images/slider/slider1.webp" alt="" /></div>
            <div><img src="images/slider/slider2.webp" alt="" /></div>
            <div><img src="images/slider/slider3.webp" alt="" /></div>
            <div><img src="images/slider/slider4.webp" alt="" /></div>
            <div><img src="images/slider/slider5.webp" alt="" /></div>
        </div>
        <div class="button">
            <button class="prev">&lt;&lt;</button>
            
            <button class="next">&gt;&gt;</button>
        </div>
    </div>

    

</body>
</html>
